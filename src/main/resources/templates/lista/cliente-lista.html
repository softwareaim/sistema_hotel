<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="${titulo}">titulo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/Tabla.css">
    <link rel="stylesheet" href="/css/MenuAdmid.css"/>
    <link rel="stylesheet" href="/css/IndexNavbar.css"/>
    <link rel="stylesheet" href="/css/RegistroDeClienteNuevo.css"/>


</head>
<body>
<!--Navbar del usuario-->
<header th:replace="layout/nav-var :: header"></header>
<!--Menu para el administrador-->
<div th:replace="layout/menu-admin :: menu-admin"></div>
<!--Botones-->
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a class="btn btn-warning mb-3" role="button" th:href="@{/cliente/crear}">Registrar Cliente</a>
    </div>
    <div class="d-flex justify-content-center">
        <table class="table table-success table-striped" style="width:50%">
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Id</th>
                <th class="text-center">Nombre</th>
                <th class="text-center">Apellido</th>
                <th class="text-center">Dni</th>
                <th class="text-center">Mail</th>
                <th class="text-center">Tel</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente, contador : ${clientes}">
                <td class="text-center fs-5" th:text="${contador.count}"></td>
                <td class="text-center fs-5" th:text="${cliente.id}"></td>
                <td class="text-center fs-5" th:text="${cliente.persona.nombre}"></td>
                <td class="text-center fs-5" th:text="${cliente.persona.apellido}"></td>
                <td class="text-center fs-5" th:text="${cliente.persona.dni}"></td>
                <td class="text-center fs-5" th:text="${cliente.persona.mail}"></td>
                <td class="text-center fs-5" th:text="${cliente.persona.tel}"></td>
                <td><a class="btn btn-primary" th:href="@{/cliente/editar/} + ${cliente.id}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{/cliente/eliminar/} + ${cliente.id}">Eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
